<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="../template/template.xhtml">
		<ui:define name="conteudo">
			<h:form>
				<p:panel header="Manutenção de Retenção">
			     	<p:messages id="msgs"/>
					 <p:contextMenu for="retencoes">
					 	<p:menuitem value="Deletar" update="retencoes,msgs" icon="ui-icon-trash" actionListener="#{condicoesPagamentoControl.deletar}"/>
					 	<p:menuitem value="Editar" icon="ui-icon-pencil" action="#{condicoesPagamentoControl.alterarCadastro}" ajax="false"/>
					 </p:contextMenu>
					 
					 <p:dataTable var="condicoesPagamento" value="#{condicoesPagamentoControl.listaLazyCondicoesPagamentoGeral()}" id="retencoes" rowKey="#{condicoesPagamento.id}"  
                		selectionMode="single" selection="#{condicoesPagamentoControl.condicoesPagamento}" paginator="true" rows="10"  
                		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                 		rowsPerPageTemplate="10,25,50" lazy="true" filterEvent="blur">
                 		                		  		
				        <p:column headerText="Descrição" filterBy="#{condicoesPagamento.nome}" filterMatchMode="startswith" filterStyle="width: 70%;">
				            <h:outputText value="#{condicoesPagamento.nome}" />
				        </p:column>
				
				        <p:column headerText="Forma de Pagamento" filterBy="#{condicoesPagamento.formapagamento.id}" filterOptions="#{formaPagamentoControl.getListaFormaPagamentoCombo('filter')}" filterMatchMode="exact">
				            <h:outputText value="#{condicoesPagamento.formapagamento.nome}" />
				        </p:column>
				        
				        <p:column headerText="% Retenção">
				            <h:outputText value="#{condicoesPagamento.percentual}" />
				        </p:column>				        
				    </p:dataTable>
			     </p:panel>
			</h:form>
		</ui:define>
		 <ui:define name="rodape">
	    	<p:panel header="Descritivo Tela" styleClass="rodape">
	    		<p:outputLabel value="Tela de listagem das retenções nas formas de pagamento." styleClass="rodape_esquerda"/>
	    		<p:outputLabel value="manutencaocondicoespagamento.jsf" styleClass="rodape_direita"/>
	    	</p:panel>
	    </ui:define>
	</ui:composition>
</html>
