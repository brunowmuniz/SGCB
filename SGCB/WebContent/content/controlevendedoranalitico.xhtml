<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:composition template="../template/template.xhtml">
		<ui:define name="conteudo">
			<h:form id="form">
				<p:panel header="Controle Vendas - Analítico">
					<h:panelGrid columns="2" id="filtro">
						<p:outputLabel for="dataInicial" value="Período Inicial: "/>
						<p:calendar value="#{ocControl.dataInicial}" pattern="dd/MM/yyyy" locale="pt" id="dataInicial">
							<p:ajax event="dateSelect" process="@this"/>
						</p:calendar>
						<p:outputLabel for="dataFinal" value="Período Final: "/>
						<p:calendar value="#{ocControl.dataFinal}" pattern="dd/MM/yyyy" locale="pt" id="dataFinal">
							<p:ajax event="dateSelect" process="@this"/>
						</p:calendar>
						<p:outputLabel for="vendedorbusca" value="Vendedor: "/>
						<p:selectOneMenu id="vendedorbusca" value="#{ocControl.oc.usuario.id}" size="1">
							<f:selectItem noSelectionOption="true" itemLabel="Selecione Vendedor"/>
							<f:selectItems value="#{usuarioControl.listaUsuarioVendedor('')}"/>							
						</p:selectOneMenu>
						<p:commandButton process="filtro" update="@form" value="Pesquisar" actionL="#{ocControl.buscaVendasVendedorAnalitico}"/>
					</h:panelGrid>
					 
					<p:dataTable var="oc" value="#{ocControl.listarVendasAnalVendedor}" id="ocs" emptyMessage="Sem vendas para este vendedor!" paginator="true"
										selection="#{ocControl.oc}" selectionMode="single" lazy="true" rows="5" rowKey="#{oc.id}"
										paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                 						rowsPerPageTemplate="5,25,50"  draggableColumns="true" rendered="#{ocControl.oc.usuario.id != null}">
                 		<p:column headerText="Data">
                 			<h:outputText value="#{oc.datalancamento}">
                 				<f:convertDateTime pattern="dd/MM/yyyy"/>
                 			</h:outputText>
                 		</p:column>
                 		
                 		<p:column headerText="OC">
                 			#{oc.id}
                 		</p:column>
                 		
                 		<p:column headerText="Total Venda">
                 			<h:outputText value="#{oc.valorfinal}">
                 				<f:convertNumber maxIntegerDigits="7" minIntegerDigits="1" maxFractionDigits="2" minFractionDigits="2" locale="pt_BR"/>
                 			</h:outputText>	
                 		</p:column>
                 		
                 		<p:column headerText="Retenção">
                 			<h:outputText value="#{(1 - (oc.valorliquido / oc.valorfinal)) * 100}">
                 				<f:convertNumber maxIntegerDigits="2" minIntegerDigits="1" maxFractionDigits="2" minFractionDigits="1" locale="pt"/>		
                 			</h:outputText>
                 			<h:outputText value="%" />	
                 		</p:column>
                 		
                 		<p:column headerText="Valor Líquido">
                 			<h:outputText value="R$ " />
                 			<h:outputText value="#{oc.valorliquido}">
                 				<f:convertNumber maxIntegerDigits="7" minIntegerDigits="1" maxFractionDigits="2" minFractionDigits="2" locale="pt_BR"/>
                 			</h:outputText>
                 		</p:column>
                 		<p:columns var="formaspagamento" value="#{formaPagamentoControl.listarAtivos()}">
                 			<f:facet name="header">
                 				#{formaspagamento.nome}
                 			</f:facet>
                 			<ui:repeat var="pagamento" value="#{oc.pagamentos}">                 				
                 				<h:outputText value="R$ " rendered="#{pagamento.condicoesPagamento.formapagamento.id == formaspagamento.id}"/>
                 				<h:outputText value="#{pagamento.valor}" rendered="#{pagamento.condicoesPagamento.formapagamento.id == formaspagamento.id}">
                 					<f:convertNumber maxFractionDigits="2" minFractionDigits="2" minIntegerDigits="1" maxIntegerDigits="7"/>
                 				</h:outputText>
                 				<h:outputText value=" - #{pagamento.condicoesPagamento.nome}" rendered="#{pagamento.condicoesPagamento.formapagamento.id == formaspagamento.id}" styleClass="negrito"/>
                 			</ui:repeat>
                 		</p:columns>
                 		<p:column headerText="Comissão">                 			               			
                 			<h:outputText value="R$ "/>
                				<h:outputText value="#{oc.valorcomissao}">
                					<f:convertNumber maxFractionDigits="2" minFractionDigits="2" minIntegerDigits="1" maxIntegerDigits="7"/>
                				</h:outputText>
                				<f:facet name="footer">
                					<h:outputText value="Total: R$ " style="float: left;"/> 
                					<h:outputText value="#{ocControl.totalComissaoVendedor}" style="float: left;">
                						<f:convertNumber maxFractionDigits="2" minFractionDigits="2" minIntegerDigits="1" maxIntegerDigits="7"/>
                					</h:outputText>
                				</f:facet>
                 		</p:column>
                 	</p:dataTable>
					
				</p:panel>
			</h:form>
		</ui:define>
		<ui:define name="rodape">
			<p:panel header="Descritivo Tela" styleClass="rodape">
	    		<p:outputLabel value="Tela de controle analítico dos vendedores." styleClass="rodape_esquerda"/>
	    		<p:outputLabel value="cadastraoc.jsf" styleClass="rodape_direita"/>
	    	</p:panel>
		</ui:define>
	</ui:composition>
</html>
