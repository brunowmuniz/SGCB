<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:composition template="../template/template.xhtml">
		<ui:define name="conteudo">
			<style>
				.ui-datalist-data{
					list-style-type: none !important;
				}
			</style>
			<p:panel header="Aniversariantes do dia">
				<p:outputLabel value="Não há aniversariantes hoje!" styleClass="nome erro" rendered="#{!clienteControl.temClienteAniversariante()}"/>
				<p:dataList value="#{clienteControl.listarAniversariante()}" var="aniversariante" rendered="#{clienteControl.temClienteAniversariante()}" lazy="true">
					<p>
						<br />
						<b>Nome: </b>#{aniversariante.nome} (#{clienteControl.retornarIdade(aniversariante.datadenascimento)} anos)</p> 
					<p>
						<b>Telefone: </b>#{aniversariante.telefone}
						<h:outputText value=" / #{aniversariante.telefoneadicional}"  
									  rendered="#{aniversariante.telefoneadicional != '' and aniversariante.telefoneadicional != null}"/>												 
					</p>						
					<p>
						<b><h:outputText value="E-mail: " 
										 rendered="#{aniversariante.email != null and aniversariante.email != ''}" /></b>
						<h:outputText value="#{aniversariante.email}"  
									  rendered="#{aniversariante.email != null and aniversariante.email != ''}"/>
					</p>										
					<br />
				</p:dataList>
			</p:panel>
			<p:panel style="text-align: center; height: 50px;" rendered="false">
				<h:outputText value="SELECIONE UMA OPÇÃO DAS OPÇÕES ACIMA!"/>
			</p:panel>		
		</ui:define>
		<ui:define name="rodape">
			<p:panel header="Descritivo Tela" styleClass="rodape">
	    		<p:outputLabel value="Tela Inicial SGCB - Sistema de Gestão Casabem." styleClass="rodape_esquerda"/>
	    		<p:outputLabel value="home.jsf" styleClass="rodape_direita"/>
	    	</p:panel>
		</ui:define>
	</ui:composition>
</html>
