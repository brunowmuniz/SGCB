<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="../template/template.xhtml">
		<ui:define name="conteudo">
			<h:form>
				<p:panel header="Cadastro de Páginas" id="principal">
					<p:messages id="msgs"/>
					<h:panelGrid columns="2">
						<p:outputLabel for="nome" value="Nome: "/>
						<p:inputText id="nome" value="#{paginaControl.pagina.nomePagina}" size="23" required="true"/>
						
						<p:outputLabel for="deletado" value="Deletada: " rendered="#{paginaControl.pagina.id != null}"/>
						<p:selectBooleanCheckbox id="deletado" value="#{paginaControl.pagina.deleted}" rendered="#{paginaControl.pagina.id != null}"/>
						
						<p:outputLabel for="descricao" value="Descrição: "/>
						<p:inputTextarea id="descricao" value="#{paginaControl.pagina.descricao}" cols="20" rows="5" />
						
						<p:commandButton value="Salvar" action="#{paginaControl.gravar}" rendered="#{paginaControl.pagina.id == null}" update="principal"/>
						<p:commandButton value="Alterar" action="#{paginaControl.alterar}" rendered="#{paginaControl.pagina.id != null}" update="principal"/>
					</h:panelGrid>
				</p:panel>
			</h:form>
		</ui:define>
		<ui:define name="rodape">
			<p:panel header="Descritivo Tela" styleClass="rodape">
	    		<p:outputLabel value="Cadastro de páginas da aplicação." styleClass="rodape_esquerda"/>
	    		<p:outputLabel value="cadastrapagina.jsf" styleClass="rodape_direita"/>
	    	</p:panel>
		</ui:define>
	</ui:composition>
</html>
