<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="../template/template.xhtml">
		<ui:define name="conteudo">
			<h:form id="form">
				<p:panel header="Manutenção de Parcelas à Vencer">				
					<p:messages id="msgs"/>				
					<p:dataTable id="entradaparcela" value="#{parcelaControl.listaParcelaAVencer}" var="entrada" lazy="true" emptyMessage="Sem parcelas a vencer" paginator="true"
								selection="#{parcelaControl.parcela}" selectionMode="single" rows="25"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
		             			rowsPerPageTemplate="25,50,100" rowKey="#{entrada.id}" editable="true">
		             			
		             	<p:ajax event="rowEdit" listener="#{parcelaControl.alterar}" process="entradaparcela" update=":form:msgs"/>
						
						<p:column headerText="OC">
							<h:outputText value="#{entrada.pagamento.oc.id}" />
						</p:column>
									
						<p:column headerText="Data da Compra">
							<h:outputText value="#{entrada.pagamento.datalancamento}">
								<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" />
							</h:outputText>
						</p:column>
						
						<p:column headerText="Data da Parcela">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{entrada.dataentrada}">
										<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" />
									</h:outputText>
								</f:facet>
								<f:facet name="input">
									<p:calendar value="#{entrada.dataentrada}" pattern="dd/MM/yyyy" locale="pt">
										<p:ajax event="dateSelect" process="@this"/>
									</p:calendar>
								</f:facet>
							</p:cellEditor>
							
						</p:column>
						
						<p:column headerText="Parcela">
							<p:outputLabel value="#{entrada.numeroParcela} / #{entrada.pagamento.condicoesPagamento.parcelas}"/>
						</p:column>
						<p:column headerText="Forma de Pagamento">
							<p:outputLabel value="#{entrada.pagamento.condicoesPagamento.formapagamento.nome}"/>
						</p:column>
						<p:column headerText="Condição de Pagamento">
							<p:outputLabel value="#{entrada.pagamento.condicoesPagamento.nome}"/>
						</p:column>
						
						<p:column headerText="Valor da Parcela">
							<p:cellEditor id="valorparcela">
								<f:facet name="output">
									<h:outputText value="R$ "/>
						        	<h:outputText value="#{entrada.valor}">
						        		<f:convertNumber locale="pt_BR" maxIntegerDigits="5" minIntegerDigits="1" maxFractionDigits="2" minFractionDigits="2"/>
						        	</h:outputText>
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{entrada.valor}">
										<f:convertNumber locale="pt_BR" maxIntegerDigits="5" minIntegerDigits="1" maxFractionDigits="2" minFractionDigits="2"/>
										<p:ajax event="blur" update="@this"/>
									</p:inputText>
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Editar" icon="ui-icon-pencil" style="width: 6px;">
				        	<p:rowEditor />
				        </p:column>
					</p:dataTable>
				</p:panel>
			</h:form>
		</ui:define>
		<ui:define name="rodape">
			<p:panel header="Descritivo Tela" styleClass="rodape">
	    		<p:outputLabel value="Tela que lista as parcelas a vencer." styleClass="rodape_esquerda"/>
	    		<p:outputLabel value="manutencaoentrada.jsf" styleClass="rodape_direita"/>
	    	</p:panel>	
		</ui:define>
	</ui:composition>
</html>
