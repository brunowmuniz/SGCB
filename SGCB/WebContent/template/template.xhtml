<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="pt">

<h:head>	
	<title>SGCB - Sistema de Gestão Casabem Estilo</title>
	<link rel="stylesheet" href="../css/sgcb.css" type="text/css" />
	<h:outputScript name="locale-primefaces.js" library="js" /> 
</h:head>
<h:body>
	 <ui:insert name="cabecalho">
	 
      <p:panel header="SGCB - Sistema de Gestão Casabem Estilo">
      	<h:panelGrid columns="2" width="100%">      		      			
      		<h:form id="formcabecalho">
      			<h:panelGrid width="50%" style="float: left; margin-left: 50px;" columns="2">
      				<h:outputText value="Olá #{sessionScope.UsuarioLogado.nome}!" styleClass="negrito nome"/>
      				<p:commandLink value="Sair" action="#{usuarioControl.sairAplicacao}" ajax="false" styleClass="sair nome"/>
      				<h:outputText value="Perfil: #{sessionScope.UsuarioLogado.perfil.descricao}" styleClass="negrito nome"/>      				
      			</h:panelGrid>
			</h:form>
      		<h:panelGrid width="50%" style="float:right;">
      			<p:graphicImage url="../imagens/logo_site.png" id="logo_cabecalho" style="float:left;"/>
      		</h:panelGrid>
      	</h:panelGrid>
      	      	
      </p:panel>
      <p:menubar>
      	<p:submenu label="Vendas">
      		<p:menuitem value="Nova OC" url="cadastraoc.jsf" />
      		<p:menuitem value="Manutenção da OC" url="manutencaooc.jsf" />
      	</p:submenu>
      	<p:submenu label="Financeiro">
      		<p:menuitem value="Controle de Caixa" url="manutencaocaixa.jsf" />      		
      	</p:submenu>
      	<p:submenu label="Estoque">
      		<p:menuitem value="Produto a Encomendar" url="manutencaoprodutosencomenda.jsf"/>
      		<p:menuitem value="Pedidos de Produto" url="manutencaopedido.jsf"/>
      		<p:menuitem value="Compra Parceiros (REDE)" url="controlecompraparceiros.jsf"/>
      		<p:menuitem value="Compra de Produtos" url="controlecompras.jsf"/>
      	</p:submenu>
      	<p:submenu label="Controle">
      		<p:menuitem value="Controle de Frete/Execução" url="controlefrete.jsf"/>
      		<p:menuitem value="Controle de Assit. Técnica" url="controleat.jsf"/>
      		<p:menuitem value="Produtos Para Montagem/Frete" url="manuntencaofretemontagem.jsf"/>
      		<p:menuitem value="OC por status de produto" url="controleocstatusproduto.jsf"/>
      		<p:menuitem value="Controle Vendas - Vendedor - Sintético" url="controlevendasvendedor.jsf"/>
      		<p:menuitem value="Controle Vendas - Vendedor - Analítico" url="controlevendedoranalitico.jsf"/>
      		<p:menuitem value="Controle Montagem - Analítico" url="controlemontagem.jsf"/>
      		<p:menuitem value="Controle Vendas - Mês" url="controlevendasmes.jsf"/>
      		<p:menuitem value="Controle Geral" url="controlegeral.jsf"/>
      		<p:menuitem value="Controle de Comissões" url="controlecomissao.jsf"/>
      	</p:submenu>
      	<p:submenu label="Contas a Receber">
			<p:menuitem value="Parcelas a Vencer" url="manutencaoentradas.jsf" />
			<p:menuitem value="Manutençao de Cheques" url="manutencaoentcheque.jsf" />
      	</p:submenu>
      	<p:submenu label="Contas a Pagar">
			<p:menuitem value="Cadastro de Lançamentos" url="cadastralancamentos.jsf" />
			<p:menuitem value="Lista de Lançamentos - Diversos" url="listalancamentos.jsf" />
			<p:menuitem value="Lista de Lançamentos - Vales" url="listalancamentovales.jsf" />
      	</p:submenu>
      	<p:submenu label="Cadastros Básicos">
      		<p:submenu label="Usuário">
      			<p:menuitem value="Cadastro de Usuários" url="cadastrausuario.jsf" />
      			<p:menuitem value="Manutenção de Usuários" url="manutencaousuario.jsf" />
      		</p:submenu>
      		<p:submenu label="Filial">
      			<p:menuitem value="Cadastra Filial" url="cadastrafilial.jsf"/>
      			<p:menuitem value="Manutenção de Filial" url="manutencaofilial.jsf"/>      			
      		</p:submenu>      		
      		<p:submenu label="Cliente">
      			<p:menuitem value="Cadastra Cliente" url="cadastracliente.jsf"/>
      			<p:menuitem value="Manutenção de Clientes" url="manutencaocliente.jsf"/>      			
      		</p:submenu>
      		<p:submenu label="Fornecedor">
      			<p:menuitem value="Cadastra Fornecedor" url="cadastrafornecedor.jsf"/>
      			<p:menuitem value="Manutenção de Fornecedores" url="manutencaofornecedor.jsf"/>      			
      		</p:submenu>
      		<p:submenu label="Produto">
      			<p:menuitem value="Cadastra Produto" url="cadastraproduto.jsf"/>
      			<p:menuitem value="Manutenção de Produto" url="manutencaoproduto.jsf"/>      			
      		</p:submenu>
      		<p:submenu label="Condições de Pagamento">
      			<p:menuitem value="Cadastra Condições de Pagamento" url="cadastracondicoespagamento.jsf"/>
      			<p:menuitem value="Manutenção de Condição de Pagamento" url="manutencaocondicoespagamento.jsf"/>      			
      		</p:submenu>
      		<p:submenu label="Conta Contábil">
      			<p:menuitem value="Cadastra Conta Contábil" url="cadastracontacontabil.jsf"/>
      			<p:menuitem value="Manutenção de Conta Contábil" url="manutencaocontacontabil.jsf"/>      			
      		</p:submenu>     		      		
      	</p:submenu> 
      	<p:submenu label="Administrador" rendered="#{sessionScope.UsuarioLogado.perfil.id == 1}">
			<p:menuitem value="Cadastro de Páginas" url="cadastrapagina.jsf" />
			<p:menuitem value="Manutenção das Páginas" url="manutencaopagina.jsf" />
			<p:menuitem value="Cadastro de Permissão" url="#" />
      	</p:submenu>     	      	
      </p:menubar>
    </ui:insert>        
    <ui:insert name="conteudo">
      <h:outputLabel value="Conteudo" />
    </ui:insert>
    <ui:insert name="rodape">     	
    </ui:insert>
    <ui:insert name="lendo">
    	<p:ajaxStatus onstart="aguarde.show();" onsuccess="aguarde.hide();" onerror="aguarde.hide();"/>
			
		<p:dialog modal="true" widgetVar="aguarde" header="Aguarde.." 
		        draggable="false" closable="false" closeOnEscape="false" resizable="false">
			<p:graphicImage value="/imagens/loading.gif" style="margin-left:6px;" />
		</p:dialog>
    </ui:insert>

	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

	</script>
</h:body>	
</html>
